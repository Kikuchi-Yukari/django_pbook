{% extends 'hello/layout.html' %}

{% block title %}ずかんをついか{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">ずかんをついかする</h1>
{% endblock %}

{% block content %}
    <h1 class="display-4 text-primary">
        {{title}}</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
        <tr><th></th><td>
            <input type="submit" value="click"
                class="btn btn-primary mt-2">
        </td></tr>
        </table>
    </form>
{% endblock %}
