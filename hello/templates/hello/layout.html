{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <header>
        <div class="header-logo"><a href="index"><img src="{% static 'images/favicon.ico' %}" alt="logo"></a></div>
        <div class="header-list">
            <ul>
                <li><a class="nav-link" href="{% url 'index' %}">ホーム</a></li>
                <li><a class="nav-link" href="insect"><img class="logo" src="{% static 'images/book_zukan_bug.png' %}" alt="むし"></a></li>
                <li><a class="nav-link" href="flower"><img class="logo" src="{% static 'images/book_zukan_flower.png' %}" alt="はな"></a></li>
                <li><a class="nav-link" href="everything"><img class="logo" src="{% static 'images/book_zukan_blank.png' %}" alt="なんでも"></a></li>
                <li><a class="nav-link" href="login">ログイン</a></li>
                <li><a class="nav-link" href="account">アカウントさくせい</a></li>
            </ul>
            <span><span class="h6">{{login_user}}ちょうさいん</span></span>
        </div>
    </header>
    <hr>
    <div>{% block header %}
        {% endblock %}</div> 
    <div class="content">{% block content %}
        {% endblock %}</div>

    <hr>
    <div class="my-3">
        <span class="font-weight-bold">
            <a href="/admin/logout?next=/index/">
                [ログアウト]</a></span>
    </div> 
</body>
</html>
